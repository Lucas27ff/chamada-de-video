<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chamada de Vídeo - Juliana</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background-color: #101d25;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 400px;
      aspect-ratio: 9/16;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      background-color: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-info {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      background-color: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 30px;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid white;
    }

    .user-info span {
      font-weight: bold;
      font-size: 16px;
    }

    .end-call {
      margin-top: 20px;
      background-color: #ff3b30;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .end-call:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="userCam" autoplay muted playsinline></video>

    <div class="user-info">
      <img src="https://mentoradosdowl.wordpress.com/wp-content/uploads/2025/05/valescagalega-20250523-0001.jpg" alt="Foto de Juliana">
      <span>Juliana</span>
    </div>
  </div>

  <button class="end-call" onclick="alert('Chamada encerrada')">Desligar</button>

  <script>
    const video = document.getElementById('userCam');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
      } catch (err) {
        alert('Erro ao acessar a câmera: ' + err.message);
      }
    }

    startCamera();
  </script>
</body>
</html>
