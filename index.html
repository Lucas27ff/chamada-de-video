<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chamada com Juliana</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
    }

    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    .user-thumbnail {
      position: absolute;
      bottom: 90px;
      left: 20px;
      width: 100px;
      height: 140px;
      border-radius: 20px;
      object-fit: cover;
      border: 2px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
    }

    .user-info {
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      padding: 5px 10px;
      border-radius: 8px;
      color: white;
    }

    .user-info h2 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
    }

    .user-info p {
      margin: 4px 0 0;
      font-size: 14px;
      color: #ddd;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .user-info svg {
      width: 14px;
      height: 14px;
      fill: white;
    }

    .end-call-btn {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #e53935;
      border: none;
      border-radius: 50%;
      padding: 18px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    .end-call-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    @media (max-width: 600px) {
      .user-thumbnail {
        width: 80px;
        height: 110px;
        bottom: 100px;
        left: 15px;
      }

      .user-info h2 {
        font-size: 18px;
      }

      .user-info p {
        font-size: 13px;
      }

      .end-call-btn {
        padding: 16px;
        bottom: 20px;
      }

      .end-call-btn svg {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="https://lucas27ff.github.io/chamada-de-video/veri.mp4" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>

    <img class="user-thumbnail" src="https://mentoradosdowl.wordpress.com/wp-content/uploads/2025/05/valescagalega-20250523-0001.jpg" alt="Juliana" />

    <div class="user-info">
      <h2>Juliana</h2>
      <p>
        <!-- Cadeado SVG atualizado -->
        <svg viewBox="0 0 24 24" width="14" height="14" fill="white" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 1C9.239 1 7 3.239 7 6v4H6a2 2 0 00-2 2v9a2 2 0 002 2h12a2 2 0 002-2v-9a2 2 0 00-2-2h-1V6c0-2.761-2.239-5-5-5zm-3 9V6a3 3 0 016 0v4H9z"/>
        </svg>
        Chamada criptografada de ponta a ponta
      </p>
    </div>

    <button class="end-call-btn">
      <!-- Ícone de telefone branco -->
      <svg viewBox="0 0 24 24">
        <path d="M6.62 10.79a15.093 15.093 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21c1.21.49 2.53.76 3.88.76a1 1 0 011 1v3.5a1 1 0 01-1 1C10.74 22.25 1.75 13.26 1.75 2.5a1 1 0 011-1H6.25a1 1 0 011 1c0 1.35.27 2.67.76 3.88a1 1 0 01-.21 1.11l-2.2 2.2z"/>
      </svg>
    </button>
  </div>
</body>
</html>
