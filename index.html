<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Chamada com Juliana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #000;
      font-family: sans-serif;
    }
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .full-video {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    .user-info {
      position: absolute;
      top: 15px;
      left: 15px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      z-index: 10;
      color: white;
      user-select: none;
      max-width: 180px;
    }
    .user-info-header {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
      width: 100%;
    }
    .user-info img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid white;
      object-fit: cover;
      flex-shrink: 0;
    }
    .user-name {
      font-size: 17px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1;
    }
    .call-time {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 2px;
      color: #ddd;
      font-family: monospace;
    }
    .call-secure {
      font-size: 12px;
      color: #ffffff;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
      line-height: 1.4;
    }
    .call-secure svg {
      width: 14px;
      height: 14px;
      fill: white;
      flex-shrink: 0;
    }
    .self-video {
      position: absolute;
      bottom: 70px;
      right: 20px;
      width: 110px;
      height: 160px;
      border-radius: 15px;
      overflow: hidden;
      border: 2.5px solid white;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      z-index: 10;
      background: black;
    }
    .self-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .end-call {
      position: absolute;
      bottom: 110px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #d32f2f;
      border: none;
      border-radius: 50%;
      width: 75px;
      height: 75px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      transition: background-color 0.3s;
      z-index: 10;
    }
    .end-call:hover {
      background-color: #b71c1c;
    }
    .end-call svg {
      width: 32px;
      height: 32px;
      fill: white;
      user-select: none;
      pointer-events: none;
    }
    /* Overlay "Chamada Encerrada" */
    .call-ended-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      color: white;
      font-size: 24px;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      user-select: none;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    .call-ended-overlay.show {
      opacity: 1;
      pointer-events: all;
    }
    .call-ended-overlay svg {
      width: 48px;
      height: 48px;
      fill: white;
      margin-bottom: 12px;
    }
    @media (max-width: 480px) {
      .self-video {
        width: 85px;
        height: 130px;
        bottom: 55px;
        right: 15px;
        border-width: 2px;
      }
      .user-info img {
        width: 40px;
        height: 40px;
      }
      .user-name {
        font-size: 15px;
      }
      .call-time {
        font-size: 12px;
      }
      .call-secure {
        font-size: 11px;
      }
      .end-call {
        width: 60px;
        height: 60px;
        bottom: 70px;
      }
      .end-call svg {
        width: 24px;
        height: 24px;
      }
      .call-ended-overlay {
        font-size: 18px;
      }
      .call-ended-overlay svg {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="video-container" id="callContainer">
    <video id="mainVideo" class="full-video" autoplay playsinline muted>
      <source src="https://Lucas27ff.github.io/chamada-de-video/veri.mp4" type="video/mp4" />
      Seu navegador não suporta vídeo.
    </video>

    <audio id="callAudio" loop>
      <source src="https://Lucas27ff.github.io/chamada-de-video/veri.mp3" type="audio/mpeg" />
      Seu navegador não suporta áudio.
    </audio>

    <div class="user-info">
      <div class="user-info-header">
        <img src="https://mentoradosdowl.wordpress.com/wp-content/uploads/2025/05/valescagalega-20250523-0001.jpg" alt="Juliana" />
        <span class="user-name">Juliana</span>
      </div>
      <span id="callTime" class="call-time">00:00</span>
      <span class="call-secure">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
          <path d="M12 1C9.239 1 7 3.239 7 6v4H6a2 2 0 00-2 2v9a2 2 0 002 2h12a2 2 0 002-2v-9a2 2 0 00-2-2h-1V6c0-2.761-2.239-5-5-5zm-3 9V6a3 3 0 016 0v4H9z"/>
        </svg>
        Chamada criptografada e segura de ponta a ponta
      </span>
    </div>

    <div class="self-video">
      <video id="userCam" autoplay muted playsinline></video>
    </div>

    <button class="end-call" id="endCallBtn" aria-label="Encerrar chamada">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.72 11.72 0 003.68.59 1 1 0 011 1V20a1 1 0 01-1 1A17.91 17.91 0 013 6a1 1 0 011-1h3.5a1 1 0 011 1 11.72 11.72 0 00.59 3.68 1 1 0 01-.21 1.11l-2.26 2z"/>
      </svg>
    </button>
  </div>

  <div class="call-ended-overlay" id="callEndedOverlay" aria-live="polite" role="alert" aria-atomic="true" aria-label="Chamada encerrada">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
      <path d="M21 15.46l-5.27-.61a1 1 0 00-1 .39l-2.15 2.64a15.63 15.63 0 01-7.14-7.14l2.64-2.15a1 1 0 00.39-1l-.61-5.27A1 1 0 007.35 2h-.04a1 1 0 00-1 .75A18.59 18.59 0 003.17 12a18.59 18.59 0 002.14 6.25 1 1 0 00.96.62h.02a1 1 0 001-.74l.61-2.71a1 1 0 00-.27-1z"/>
    </svg>
    Chamada Encerrada
  </div>

  <script>
    const videoUser = document.getElementById('userCam');
    const callTimeElem = document.getElementById('callTime');
    const callAudio = document.getElementById('callAudio');
    const mainVideo = document.getElementById('mainVideo');
    const endCallBtn = document.getElementById('endCallBtn');
    const callEndedOverlay = document.getElementById('callEndedOverlay');
    let callActive = true;
    let seconds = 0;
    let callTimer;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        videoUser.srcObject = stream;
      } catch (err) {
        alert('Erro ao acessar a câmera: ' + err.message);
      }
    }

    function updateCallTime() {
      if (!callActive) return; // para o timer quando chamada termina
      seconds++;
      const m = String(Math.floor(seconds / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      callTimeElem.textContent = `${m}:${s}`;
    }

    // Iniciar timer a cada segundo
    callTimer = setInterval(updateCallTime, 1000);

    // Sincronizar audio para tocar junto com o vídeo
    mainVideo.onplay = () => {
      if (!callActive) return;
      callAudio.play().catch(() => {
        // Ignora se o autoplay for bloqueado
      });
    };
    mainVideo.onpause = () => {
      callAudio.pause();
    };

    // Quando o vídeo terminar, encerra chamada
    mainVideo.onended = () => {
      endCall();
    };

    // Função para encerrar a chamada
    function endCall() {
      if (!callActive) return; // evita múltiplas chamadas

      callActive = false;

      // Pausar video e audio
      mainVideo.pause();
      callAudio.pause();

      // Para timer
      clearInterval(callTimer);

      // Mostrar overlay "Chamada Encerrada"
      callEndedOverlay.classList.add
