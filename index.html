<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chamada de Sophia Mirian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .call-screen {
      text-align: center;
    }
    .caller-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #25d366;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .caller-name {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .subtext {
      font-size: 15px;
      color: #aaa;
      margin-bottom: 40px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .call-button, .decline-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      cursor: pointer;
    }
    .call-button {
      background-color: #25d366;
    }
    .decline-button {
      background-color: #d32f2f;
    }
    .call-button svg, .decline-button svg {
      width: 28px;
      height: 28px;
      fill: white;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="call-screen">
    <img class="caller-img" src="https://mentoradosdowl.wordpress.com/wp-content/uploads/2025/05/valescagalega-20250523-0001.jpg" alt="Foto de Sophia Mirian">
    <div class="caller-name">Chamada de Sophia Mirian</div>
    <div class="subtext">Vídeo via WhatsApp</div>
    <div class="buttons">
      <button class="decline-button" onclick="recusarChamada()">
        <svg viewBox="0 0 24 24">
          <path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.72 11.72 0 003.68.59 1 1 0 011 1V20a1 1 0 01-1 1A17.91 17.91 0 013 6a1 1 0 011-1h3.5a1 1 0 011 1 11.72 11.72 0 00.59 3.68 1 1 0 01-.21 1.11l-2.26 2z"/>
        </svg>
      </button>
      <button class="call-button" onclick="atenderChamada()">
        <svg viewBox="0 0 24 24">
          <path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.72 11.72 0 003.68.59 1 1 0 011 1V20a1 1 0 01-1 1A17.91 17.91 0 013 6a1 1 0 011-1h3.5a1 1 0 011 1 11.72 11.72 0 00.59 3.68 1 1 0 01-.21 1.11l-2.26 2z"/>
        </svg>
      </button>
    </div>
  </div>

  <audio id="callTone" autoplay loop>
    <source src="https://Lucas27ff.github.io/chamada-de-video/veri.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <script>
    function atenderChamada() {
      const audio = document.getElementById('callTone');
      audio.pause();
      window.location.href = 'chamada.html'; // Redireciona para a chamada real
    }

    function recusarChamada() {
      const audio = document.getElementById('callTone');
      audio.pause();
      alert('Chamada recusada.');
    }
  </script>
</body>
</html>
