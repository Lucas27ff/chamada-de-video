<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Chamada com Juliana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #000;
      font-family: sans-serif;
    }
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .full-video {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    .user-info {
      position: absolute;
      top: 15px;
      left: 15px;
      display: flex;
      align-items: center;
      background-color: rgba(0,0,0,0.3);
      padding: 8px 12px;
      border-radius: 25px;
      z-index: 10;
    }
    .user-info img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid white;
      object-fit: cover;
    }
    .user-info span {
      font-size: 17px;
      font-weight: 600;
      color: white;
      user-select: none;
    }
    .self-video {
      position: absolute;
      bottom: 70px;  /* subi 50px (antes 20px) */
      right: 20px;
      width: 110px;
      height: 160px;
      border-radius: 15px;
      overflow: hidden;
      border: 2.5px solid white;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      z-index: 10;
      background: black;
    }
    .self-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .end-call {
      position: absolute;
      bottom: 110px; /* subi 70px (antes 40px) */
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff3b30;
      border: none;
      border-radius: 50%;
      width: 75px;
      height: 75px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      transition: background-color 0.3s;
      z-index: 10;
    }
    .end-call:hover {
      background-color: #e60000;
    }
    .end-call-icon {
      width: 32px;
      height: 32px;
      filter: invert(1);
      user-select: none;
      pointer-events: none;
    }

    @media (max-width: 480px) {
      .self-video {
        width: 85px;
        height: 130px;
        bottom: 55px;  /* subi 40px (antes 15px) */
        right: 15px;
        border-width: 2px;
      }
      .user-info img {
        width: 40px;
        height: 40px;
      }
      .user-info span {
        font-size: 15px;
      }
      .end-call {
        width: 60px;
        height: 60px;
        bottom: 70px;  /* subi 50px (antes 20px) */
      }
      .end-call-icon {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="videoJuliana" class="full-video" autoplay loop playsinline muted>
      <source src="https://Lucas27ff.github.io/chamada-de-video/veri.mp4" type="video/mp4" />
      Seu navegador não suporta vídeo.
    </video>

    <div class="user-info">
      <img src="https://mentoradosdowl.wordpress.com/wp-content/uploads/2025/05/valescagalega-20250523-0001.jpg" alt="Juliana" />
      <span>Juliana</span>
    </div>

    <div class="self-video">
      <video id="userCam" autoplay muted playsinline></video>
    </div>

    <button class="end-call" onclick="alert('Chamada encerrada')">
      <img
        src="https://cdn-icons-png.flaticon.com/512/724/724664.png"
        class="end-call-icon"
        alt="Desligar"
      />
    </button>
  </div>

  <script>
    const videoUser = document.getElementById('userCam');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        videoUser.srcObject = stream;
      } catch (err) {
        alert('Erro ao acessar a câmera: ' + err.message);
      }
    }

    startCamera();
  </script>
</body>
</html>
