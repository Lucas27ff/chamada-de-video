<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chamada de V√≠deo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .call-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: black;
    }

    #user-camera {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .top-bar {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 12px 16px;
      background: rgba(0,0,0,0.4);
      color: white;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .end-call-button {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      font-size: 24px;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,0,0,0.5);
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

  <div class="call-container" id="chamada">
    <video id="user-camera" autoplay muted playsinline></video>
    <div class="top-bar">
      <div>
        <strong>Fulano</strong><br>
        <small>chamada de v√≠deo...</small>
      </div>
    </div>
    <button class="end-call-button" onclick="encerrarChamada()">üìû</button>
  </div>

  <!-- Typebot embutido -->
  <iframe id="typebot-frame" src="https://chat.segredoseconteudos.shop/meu-typebot-2nshljq"></iframe>

  <script>
    const video = document.getElementById('user-camera');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("N√£o foi poss√≠vel acessar sua c√¢mera. Verifique as permiss√µes.");
        console.error(err);
      }
    }

    function encerrarChamada() {
      document.getElementById('chamada').style.display = 'none';
      document.getElementById('typebot-frame').style.display = 'block';
    }

    startCamera();
  </script>

</body>
</html>
