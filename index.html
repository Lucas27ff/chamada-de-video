<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chamada de Juliana</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: black;
    }

    .container {
      width: 100vw;
      height: 100vh;
      background: url("https://mentoradosdowl.wordpress.com/wp-content/uploads/2025/05/valescagalega-20250523-0001.jpg") no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .buttons {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
    }

    .btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      animation: pulse 1.2s infinite;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .accept {
      background-color: #4CAF50;
    }

    .decline {
      background-color: #d32f2f;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }

    .icon {
      width: 32px;
      height: 32px;
      fill: white;
    }

    .caller-name {
      position: absolute;
      top: 40px;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: white;
      text-shadow: 0 0 5px black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="caller-name">Chamada de Juliana...</div>

    <div class="buttons">
      <button class="btn decline" onclick="endCall()">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.72 11.72 0 003.68.59 1 1 0 011 1V20a1 1 0 01-1 1A17.91 17.91 0 013 6a1 1 0 011-1h3.5a1 1 0 011 1 11.72 11.72 0 00.59 3.68 1 1 0 01-.21 1.11l-2.26 2z"/>
        </svg>
      </button>
      <button class="btn accept" onclick="acceptCall()">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.72 11.72 0 003.68.59 1 1 0 011 1V20a1 1 0 01-1 1A17.91 17.91 0 013 6a1 1 0 011-1h3.5a1 1 0 011 1 11.72 11.72 0 00.59 3.68 1 1 0 01-.21 1.11l-2.26 2z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Áudio do toque -->
  <audio id="callAudio" loop>
    <source src="https://lucas27ff.github.io/chamada-de-video/toque.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>

  <script>
    const callAudio = document.getElementById("callAudio");

    // Reproduz o áudio após qualquer interação do usuário
    document.addEventListener("click", () => {
      if (callAudio.paused) {
        callAudio.play().catch(err => console.warn("Erro ao reproduzir som:", err));
      }
    }, { once: true });

    function acceptCall() {
      callAudio.pause();
      window.location.href = "chamada.html";
    }

    function endCall() {
      callAudio.pause();
      alert("Chamada recusada.");
    }
  </script>
</body>
</html>
