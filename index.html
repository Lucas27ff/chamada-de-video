<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Chamada recebida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      overflow: hidden;
    }
    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.4); }
      70% { box-shadow: 0 0 0 20px rgba(0, 255, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
    }
    h2 {
      color: white;
      margin: 25px 0 10px;
      font-size: 22px;
    }
    .buttons {
      display: flex;
      gap: 30px;
      margin-top: 20px;
    }
    .btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
    }
    .btn:active {
      transform: scale(0.95);
    }
    .btn-green {
      background-color: #4CAF50;
    }
    .btn-red {
      background-color: #D32F2F;
    }
    .btn svg {
      width: 28px;
      height: 28px;
      fill: white;
    }
  </style>
</head>
<body>

  <img class="profile-pic" src="https://mentoradosdowl.wordpress.com/wp-content/uploads/2025/05/valescagalega-20250523-0001.jpg" alt="Foto da Juliana">

  <h2>Juliana está te chamando...</h2>

  <div class="buttons">
    <button class="btn btn-red" onclick="recusarChamada()" title="Recusar">
      <svg viewBox="0 0 24 24"><path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.72 11.72 0 003.68.59 1 1 0 011 1V20a1 1 0 01-1 1A17.91 17.91 0 013 6a1 1 0 011-1h3.5a1 1 0 011 1 11.72 11.72 0 00.59 3.68 1 1 0 01-.21 1.11l-2.26 2z"/></svg>
    </button>
    <button class="btn btn-green" onclick="atenderChamada()" title="Atender">
      <svg viewBox="0 0 24 24"><path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.72 11.72 0 003.68.59 1 1 0 011 1V20a1 1 0 01-1 1A17.91 17.91 0 013 6a1 1 0 011-1h3.5a1 1 0 011 1 11.72 11.72 0 00.59 3.68 1 1 0 01-.21 1.11l-2.26 2z"/></svg>
    </button>
  </div>

  <audio id="ringtone" autoplay loop>
    <source src="https://lucas27ff.github.io/chamada-de-video/veri.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <script>
    function atenderChamada() {
      document.getElementById("ringtone").pause();
      window.location.href = "chamada.html";
    }

    function recusarChamada() {
      const ringtone = document.getElementById("ringtone");
      ringtone.pause();
      alert("Chamada recusada");
    }

    // Garantir autoplay em alguns navegadores
    window.addEventListener('load', () => {
      const ringtone = document.getElementById("ringtone");
      ringtone.play().catch(() => {
        // Em alguns navegadores, autoplay precisa de interação
        document.body.addEventListener('click', () => {
          ringtone.play();
        }, { once: true });
      });
    });
  </script>
</body>
</html>
