<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chamada com Juliana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: sans-serif;
    }

    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-info {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      background-color: rgba(0,0,0,0.6);
      padding: 10px 14px;
      border-radius: 30px;
    }

    .user-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid white;
    }

    .user-info span {
      font-size: 18px;
      font-weight: bold;
      color: white;
    }

    .end-call {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff3b30;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      transition: background-color 0.3s;
    }

    .end-call:hover {
      background-color: #e60000;
    }

    .end-call-icon {
      width: 30px;
      height: 30px;
      filter: invert(100%);
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="userCam" autoplay muted playsinline></video>

    <div class="user-info">
      <img src="https://mentoradosdowl.wordpress.com/wp-content/uploads/2025/05/valescagalega-20250523-0001.jpg" alt="Juliana">
      <span>Juliana</span>
    </div>

    <button class="end-call" onclick="alert('Chamada encerrada')">
      <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" class="end-call-icon" alt="Desligar">
    </button>
  </div>

  <script>
    const video = document.getElementById('userCam');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
      } catch (err) {
        alert('Erro ao acessar a c√¢mera: ' + err.message);
      }
    }

    startCamera();
  </script>

</body>
</html>
