<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Chamada com Juliana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #000;
      font-family: sans-serif;
    }
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .full-video {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    .user-info {
      position: absolute;
      top: 15px;
      left: 15px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      z-index: 10;
      color: white;
      user-select: none;
      max-width: 180px;
    }
    .user-info-header {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
      width: 100%;
    }
    .user-info img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid white;
      object-fit: cover;
      flex-shrink: 0;
    }
    .user-name {
      font-size: 17px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1;
    }
    .call-time {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 2px;
      color: #ddd;
      font-family: monospace;
    }
    .call-secure {
      font-size: 12px;
      color: #ffffff;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
      line-height: 1.4;
    }
    .call-secure svg {
      width: 14px;
      height: 14px;
      fill: white;
      flex-shrink: 0;
    }
    .self-video {
      position: absolute;
      bottom: 70px;
      right: 20px;
      width: 110px;
      height: 160px;
      border-radius: 15px;
      overflow: hidden;
      border: 2.5px solid white;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      z-index: 10;
      background: black;
    }
    .self-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .end-call {
      position: absolute;
      bottom: 110px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #d32f2f;
      border: none;
      border-radius: 50%;
      width: 75px;
      height: 75px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      transition: background-color 0.3s;
      z-index: 10;
    }
    .end-call:hover {
      background-color: #b71c1c;
    }
    .end-call svg {
      width: 32px;
      height: 32px;
      fill: white;
      user-select: none;
      pointer-events: none;
    }
    #callEndedMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      font-weight: 700;
      background: rgba(0,0,0,0.7);
      padding: 20px 30px;
      border-radius: 10px;
      z-index: 20;
      display: none;
    }
    @media (max-width: 480px) {
      .self-video {
        width: 85px;
        height: 130px;
        bottom: 55px;
        right: 15px;
        border-width: 2px;
      }
      .user-info img {
        width: 40px;
        height: 40px;
      }
      .user-name {
        font-size: 15px;
      }
      .call-time {
        font-size: 12px;
      }
      .call-secure {
        font-size: 11px;
      }
      .end-call {
        width: 60px;
        height: 60px;
        bottom: 70px;
      }
      .end-call svg {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="mainVideo" class="full-video" autoplay playsinline muted>
      <source src="https://Lucas27ff.github.io/chamada-de-video/veri.mp4" type="video/mp4" />
      Seu navegador não suporta vídeo.
    </video>

    <audio id="callAudio" autoplay loop>
      <source src="https://Lucas27ff.github.io/chamada-de-video/veri.mp3" type="audio/mpeg" />
      Seu navegador não suporta áudio.
    </audio>

    <audio id="endCallAudio">
      <source src="https://Lucas27ff.github.io/chamada-de-video/chamadaencerrada.mp3" type="audio/mpeg" />
      Seu navegador não suporta áudio.
    </audio>

    <div class="user-info">
      <div class="user-info-header">
        <img src="https://mentoradosdowl.wordpress.com/wp-content/uploads/2025/05/valescagalega-20250523-0001.jpg" alt="Juliana" />
        <span class="user-name">Juliana</span>
      </div>
      <span id="callTime" class="call-time">00:00</span>
      <span class="call-secure">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 1C9.239 1 7 3.239 7 6v4H6a2 2 0 00-2 2v9a2 2 0 002 2h12a2 2 0 002-2v-9a2 2 0 00-2-2h-1V6c0-2.761-2.239-5-5-5zm-3 9V6a3 3 0 016 0v4H9z"/>
        </svg>
        Chamada criptografada e segura de ponta a ponta
      </span>
    </div>

    <div class="self-video">
      <video id="userCam" autoplay muted playsinline></video>
    </div>

    <button class="end-call" onclick="endCallManually()">
      <svg viewBox="0 0 24 24">
        <path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.72 11.72 0 003.68.59 1 1 0 011 1V20a1 1 0 01-1 1A17.91 17.91 0 013 6a1 1 0 011-1h3.5a1 1 0 011 1 11.72 11.72 0 00.59 3.68 1 1 0 01-.21 1.11l-2.26 2z"/>
      </svg>
    </button>

    <div id="callEndedMessage">A chamada foi encerrada</div>
  </div>

  <script>
    const videoUser = document.getElementById('userCam');
    const callTimeElem = document.getElementById('callTime');
    const callAudio = document.getElementById('callAudio');
    const mainVideo = document.getElementById('mainVideo');
    const endCallAudio = document.getElementById('endCallAudio');
    const callEndedMessage = document.getElementById('callEndedMessage');

    let seconds = 0;
    let callInterval;
    let callEnded = false;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        videoUser.srcObject = stream;
      } catch (err) {
        alert('Erro ao acessar a câmera: ' + err.message);
      }
    }

    function updateCallTime() {
      seconds++;
      const m = String(Math.floor(seconds / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      callTimeElem.textContent = `${m}:${s}`;
    }

    function endCall() {
      if (callEnded) return;
      callEnded = true;

      mainVideo.pause();
      callAudio.pause();
      mainVideo.loop = false;

      if (videoUser.srcObject) {
        videoUser.srcObject.getTracks().forEach(track => track.stop());
      }

      callEndedMessage.style.display = 'block';
      clearInterval(callInterval);
      endCallAudio.play();
    }

    function endCallManually() {
      endCall();
      alert('Chamada encerrada');
    }

    window.addEventListener('load', () => {
      callAudio.play().catch(() => {
        console.warn('Autoplay bloqueado, som da chamada pode não iniciar automaticamente.');
      });
    });

    mainVideo.onended = () => {
      endCall();
    };

    callInterval = setInterval(updateCallTime, 1000);
    startCamera();
  </script>
</body>
</html>
