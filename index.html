<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chamada de Juliana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    .container {
      height: 100vh;
      background: radial-gradient(circle at center, #333 0%, #000 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
      color: white;
    }
    .avatar {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid white;
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
      margin-bottom: 20px;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }
    p {
      font-size: 16px;
      margin-top: 8px;
      color: #ccc;
    }
    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 30px;
    }
    .btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .accept {
      background-color: #4CAF50;
    }
    .decline {
      background-color: #d32f2f;
    }
    .btn svg {
      fill: white;
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="avatar">
      <img src="https://mentoradosdowl.wordpress.com/wp-content/uploads/2025/05/valescagalega-20250523-0001.jpg" alt="Juliana">
    </div>
    <h1>Juliana</h1>
    <p>Chamada de vídeo recebida...</p>

    <div class="buttons">
      <button class="btn decline" onclick="recusarChamada()">
        <svg viewBox="0 0 24 24">
          <path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.72 11.72 0 003.68.59 1 1 0 011 1V20a1 1 0 01-1 1A17.91 17.91 0 013 6a1 1 0 011-1h3.5a1 1 0 011 1 11.72 11.72 0 00.59 3.68 1 1 0 01-.21 1.11l-2.26 2z"/>
        </svg>
      </button>

      <button class="btn accept" onclick="atenderChamada()">
        <svg viewBox="0 0 24 24">
          <path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.72 11.72 0 003.68.59 1 1 0 011 1V20a1 1 0 01-1 1A17.91 17.91 0 013 6a1 1 0 011-1h3.5a1 1 0 011 1 11.72 11.72 0 00.59 3.68 1 1 0 01-.21 1.11l-2.26 2z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Áudio do toque da chamada -->
  <audio id="ringtone" autoplay loop>
    <source src="toque.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <script>
    function atenderChamada() {
      // Parar o som
      document.getElementById("ringtone").pause();
      // Redirecionar para a página da chamada
      window.location.href = "chamada.html";
    }

    function recusarChamada() {
      document.getElementById("ringtone").pause();
      alert("Chamada recusada.");
    }

    // Garante que o áudio vai tocar mesmo com restrição de autoplay
    document.addEventListener("click", () => {
      const ringtone = document.getElementById("ringtone");
      if (ringtone.paused) {
        ringtone.play().catch(() => {});
      }
    });
  </script>

</body>
</html>
